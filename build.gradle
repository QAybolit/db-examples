plugins {
    id 'java'
}

group = 'ru.rdp'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'org.postgresql:postgresql:42.7.8',
            'org.springframework:spring-jdbc:7.0.0-M9'
    )
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}